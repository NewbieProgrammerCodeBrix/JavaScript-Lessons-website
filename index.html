  <script>
   
    var conten1 = "<p>- JAVASCRIPT IS A POPULAR PROGRAMMING LANGUAGE THAT HAS A WIDE RANGE OF APPLICATIONS.</p><p>- JAVASCRIPT IS A POPULAR PROGRAMMING LANGUAGE THAT HAS A WIDE RANGE OF APPLICATIONS.</p><br><p>BECAUSE OF ITS WIDE RANGE OF APPLICATIONS, YOU CAN RUN JAVASCRIPT IN SERVERAL WAYS:</p><ul><li>Using console tab of web browsers<li>Using Node.js<li>By creating web pages</ul>";
    var content2 = "<p>- IT ACTS AS A CONTAINER THAT HOLDS DATA THAT CAN BE USED AND MANIPULATED THROUGHOUT A PROGRAM. VARIABLE ARE FUNDAMENTAL TO PROGRAMMING.</p><p>- IN PROGRAMMING A VARIABLE IS A CONTAINER TO HOLD DATA.</p>";
    var content3 = "<p>- IN JAVASCRIPT WE USE EITHER “var” OR “let” KEYWORD TO DECLARE VARIABLES.</p><br><img src='https://scontent.fmnl13-2.fna.fbcdn.net/v/t39.30808-6/411223927_3455159778083128_4222770457440681881_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=3635dc&_nc_ohc=SBz-jNPJ3RIAX8g2E_5&_nc_ht=scontent.fmnl13-2.fna&oh=00_AfC6VPHJvIJdChFl8tkMeQ5L8b7J0gBJ3m2QJ8ODS3XVaw&oe=6597B595' style='width: 590px; height: 100px;'>";
    var content4 = "<p>- IT IS POSSIBLE TO CHANGE THE VALUE STORED IN VARIABLE, FOR EXAMPLE:<br><img src='https://scontent.fmnl13-1.fna.fbcdn.net/v/t39.30808-6/412428179_3455161918082914_5977893099050588201_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=3635dc&_nc_ohc=E3EQKZ1PEjUAX-YqvFz&_nc_ht=scontent.fmnl13-1.fna&oh=00_AfBtrriyWyvW76RG8vaZh8b7lnBJSO7ayqes9wZGyozkFg&oe=6597E01B' style='height: 200px; width: 590px;'>";
    var content5 = "<p>- RULES FOR NAMING JAVASCRIPT VARIABLES:</p><p><ol><li>VARIABLE NAMES MUST START WITH EITHER A LETTER, AN UNDERSCORE _, OR THE DOLLAR SIGN $.<li>VARIABLE NAMES CANNOT START WITH NUMBERS<li>JAVASCRIPT IS CASE-SENSITIVE. SO “y” AND “Y” ARE DIFFERENT VARIABLES<li>KEYWORDS CANNOT BE USED AS VARIABLE NAMES</ol>";
    var content6 = "<p>- JAVASCRIPT console.log() METHOD IS USED TO WRITE MESSAGES TO THESE CONSOLES.</p><br><img src='https://scontent.fmnl25-2.fna.fbcdn.net/v/t39.30808-6/412501092_3455168251415614_1053481064342992492_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=3635dc&_nc_ohc=GHHRQlo84XUAX98XqzX&_nc_ht=scontent.fmnl25-2.fna&oh=00_AfBwcFyVFCVe5qmlbWIdlrJzkkE8OZkI-b31Igh3iGxc4Q&oe=6599471C' style='heigth: 350px; width: 590px;'>";
    var content7 = "<p>- THERE ARE EIGHT BASIC DATA TYPES IN JAVASCRIPT:</p><ol><li>STRING- REPRESENT TEXTUAL DATA.<li>NUMBER- AN INTEGER OR A FLOATING POINT NUMBER.<li>BIGINT- AN INTEGER WITH ARBITRARY PRECISION.<li>BOOLEAN- ANY TWO VALUES: TRUE OR FALSE.<li>UNDEFINED- A DATA TYPE WHOSE VARIABLE IS NOT INITIALIZED.<li>NULL- DENOTES A NULL VALUE<li>SYMBOL- DATA TYPE WHOSE INSTANCES ARE UNIQUE AND IMMUTABLE.<li>OBJECT- KEY-VALUE PAIRS OF COLLECTION OF DATA.</ol>";
    var content8 = "<p>- STRING IS USED TO STORE TEXT. IN JAVASCRIPT, STRING ARE SURROUNDED BY QUOTES.</p><ul><li>SINGLE QUOTES<li>DOUBLE QUOTES<li>BACKTICKS</ul><img src='https://scontent.fmnl25-4.fna.fbcdn.net/v/t39.30808-6/412632814_3455174688081637_994677387730936720_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=3635dc&_nc_ohc=N5sNsq-KN_8AX9wZNcU&_nc_ht=scontent.fmnl25-4.fna&oh=00_AfANHMsEq0tJ6tCGyQj5EAotRpOkPGiOSdgEumSgRepA6w&oe=6598876F' style='heigth: 230px; width: 590px;'>";
    var content9 = "<p>- NUMBER REPRESENT INTEGER AND FLOATING NUMBERS.</p><img src='https://scontent.fmnl25-4.fna.fbcdn.net/v/t39.30808-6/412406466_3455177364748036_5120308397210454094_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=3635dc&_nc_ohc=vvZYvKU2yIkAX_fNpYi&_nc_ht=scontent.fmnl25-4.fna&oh=00_AfDSIFkoM-48Ji1EdWs2OS_Mpjl6Q02EwvIk7OZDxy5j_g&oe=65982EB8' style='heigth: 220px; width: 590px;'>";
    var content10 = "<p>- A NUMBER TYPE CAN ONLY REPRESENT NUMBERS LESS THAN(2⁵³-1)AND MORE THAN (2⁵³-1).</p><br><img src='https://scontent.fmnl13-2.fna.fbcdn.net/v/t39.30808-6/412424523_3455401154725657_82544548059783705_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=3635dc&_nc_ohc=SQ_WA0z2VW8AX_48Z7A&_nc_ht=scontent.fmnl13-2.fna&oh=00_AfAN6R73JjZl9qR-PDnXbdka4Y-1KwASsuYpdIibX0Znvg&oe=6598AFA4' style='heigth: 400px; width: 590px;'>";
    var content11 = "<p>- HIS DATA TYPE REPRESENTS LOGICAL ENTITIES.</p><p>- REPRESENT ONE OR TWO VALUES: true or false.</p><img src='https://scontent.fmnl25-5.fna.fbcdn.net/v/t39.30808-6/412417705_3455402701392169_7963991491119994122_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=3635dc&_nc_ohc=Hd6rRNvQ3v0AX8YCINz&_nc_ht=scontent.fmnl25-5.fna&oh=00_AfA28Y768TgNneui8z7hMh4WomNFb2pjeZuoOJqnC8gl3w&oe=659970C9' style='heigth: 190px; width: 590px;'>";
    var content12 = "<p>- AN OPERATOR IS A SYSBOL USED TO PERFORM OPERATIONS AND OPERANDS VALUES AND VARIABLES.</p><p>- TYPES OF OPERATORS:</p><ul><li>ASSIGNMENT OPERATOR<li>ARITHMETIC OPERATOR<li>COMPARISON OPERATOR<li>LOGICAL OPERATOR<li>BITWISE OPERATOR<li>STRING OPERATOR<li>OTHER OPERATORS</ul>";
    var content13 = "<p>- ARE USE TO ASSIGN VALUES AND VARIABLES.</p><img src='https://scontent.fmnl25-3.fna.fbcdn.net/v/t39.30808-6/412574892_3455409481391491_1545650202422849837_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=3635dc&_nc_ohc=cXSA5H72jrUAX9evgtB&_nc_ht=scontent.fmnl25-3.fna&oh=00_AfCsInKcQ5gJb4lrin145fN6i_SFaolBvGZagydVeF9M0w&oe=6598D2B0' style='heigth: 160px; width: 590px;'><p>- HERE, THE = OPERATOR IS USED TO ASSIGN VALUE 5 TO VARIABLE X.</p>";
    var content14 = "<p>- ARE USED TO PERFORM ARITHMETIC CALCULATIONS.</p><img src='https://scontent.fmnl25-3.fna.fbcdn.net/v/t39.30808-6/412445644_3455413644724408_3316409754897295973_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=3635dc&_nc_ohc=-YIFUD20cHoAX_B7DyE&_nc_ht=scontent.fmnl25-3.fna&oh=00_AfBDAvue43NJDNKmA8-S4K0_gSgWeQMYLmy8d1Je8Z0v5w&oe=6598B2E1' style='heigth: 200px; width: 590px;'><ul><li>ADDITION = +<li>SUBTRACTION = -<li>MULTIPLICATION = *<li>DIVISION = /<li>REMAINDER = %</ul>";
    var content15 = "<p>- COMPARE TWO VALUES AND RETURN A BOOLEAN VALUE EITHER true or false.</p><img src='https://scontent.fmnl25-2.fna.fbcdn.net/v/t39.30808-6/412390202_3455417448057361_2613507013943716542_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=3635dc&_nc_ohc=Ec6iPJKl8vIAX_3u32X&_nc_ht=scontent.fmnl25-2.fna&oh=00_AfDzUeW0vUIFWoCBbdUMNo86WyTKwxpmc2qMVHIa91S7iQ&oe=65989216' style='heigth: 220px; width: 590px;'>";
    var content16 = "<p>- PERFORM LOGICAL OPERATION AND RETURN A BOOLEAN VALUE, EITHER true or false.</p><img src='https://scontent.fmnl25-5.fna.fbcdn.net/v/t39.30808-6/412405199_3455418964723876_4897019815954253418_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=3635dc&_nc_ohc=azCrU_yxDsQAX88zD5A&_nc_ht=scontent.fmnl25-5.fna&oh=00_AfDjVbvIAEDOfZtl17D_iPAhuZQUkgDAbCBETNQUwIlKUg&oe=65990BEF' style='heigth: 230px; width: 590px;'><p>- IS THE LOGICAL OPERATOR AND. SINCE BOTH × < 6 AND y < 5 are true, THE RESULT IS TRUE.</p>";
    var content17 = "<p>- YOU CAN ALSO USE THE + OPERATOR TO CONCATENATE (JOIN) TWO OR MORE STRINGS.</p><img src='https://scontent.fmnl25-5.fna.fbcdn.net/v/t39.30808-6/412368403_3455420621390377_6435954737327972337_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=3635dc&_nc_ohc=KZMqKBuuXgkAX8YtZ6c&_nc_ht=scontent.fmnl25-5.fna&oh=00_AfBnTOT4ew3s1RwTrkYLdiqwqLKYxE-YxmsAGzRdljlUYA&oe=6598EA74' style='heigth: 300px; width: 590px;'>";
    var content18 = "<p>-	ARE HINTS THAT A PROGRAMMER CAN ADD TO MAKE THEIR CODE EASIER TO READ AND UNDERSTAND.</p><p>- THERE ARE TWO WAYS TO ADD COMMENTS TO CODE:</p><ul><li>SINGLE LINE COMMENTS - //<li>MULTI LINE COMMENTS - /* */</ul>";
    var content19 = "<p>- ARE USE TO MAKE DECISIONS IN YOUR CODE BASED ON SPECIFIC CONDITIONS.THESE STATEMENTS ALLOWS YOU TO CONTROL THE FLOW OF YOUR PROGRAM, EXECUTING DIFFERENT BLOCKS OF CODE DEPENDING ON WHETHER A CONDITION IS TRUE OR FALSE.</p>";
    var content20 = "<p>- THE IF STATEMENT EVALUATES THE CONDITION INSIDE THE PARENTHESIS ().</p><img src='https://scontent.fmnl25-3.fna.fbcdn.net/v/t39.30808-6/412624127_3455424424723330_766736077354717376_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=3635dc&_nc_ohc=sjyJlArZvPsAX_KZLdT&_nc_ht=scontent.fmnl25-3.fna&oh=00_AfBaGpU0bloN8Q67dl3mHnF1oBY5ePSbkzxoOupTsunAmA&oe=6585E9B1' style='heigth: 370px; width: 590px;'>";
    var content21 = "<p>- AN IF STATEMENT CAN HAVE AN OPTIONAL ELSE CLAUSE.</p><img src='https://scontent.fmnl25-3.fna.fbcdn.net/v/t39.30808-6/412374858_3455425718056534_2302944512357355951_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=3635dc&_nc_ohc=MNb2mZQ-sQMAX8wM2rT&_nc_ht=scontent.fmnl25-3.fna&oh=00_AfBwED014-QInfdmlZdSy6OZun71Dtd90afmm3fYfIsKLA&oe=659864C8' style='heigth: 420px; width: 590px;'>";
    var content22 = "<p>- THE IF…ELSE STATEMENT IS USED TO EXECUTE A BLOCK OF CODE AMONG TWO ALTERNATIVES. IF YOU NEED TO MAKE A CHOICE BETWEEN MORE THAN TWO ALTERNATIVES, IF…ELSE IF…ELSE CAN BE ISED.</p><img src='https://scontent.fmnl13-2.fna.fbcdn.net/v/t39.30808-6/412616576_3455783788020727_7123686453446252538_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=3635dc&_nc_ohc=17nYL8iAixkAX8gobv3&_nc_ht=scontent.fmnl13-2.fna&oh=00_AfD6m-iFLHslRV20gh2Lb2OKr_pQXRWxE9cU-bWvxOgjRA&oe=659826B3' style='heigth: 360px; width: 590px;'>";
    var content23 = "<p>- YOU CAN ALSO USE AN IF…ELSE STATEMENT INSIDE OF AN IF…ELSE STATEMENT. THIS IS KNOWN AS NEESTED IF…ELSE STATEMENT.</p><img src='https://scontent.fmnl13-1.fna.fbcdn.net/v/t39.30808-6/412646022_3455784974687275_2486439757968372758_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=3635dc&_nc_ohc=ksULha2mB1sAX9PEAd_&_nc_ht=scontent.fmnl13-1.fna&oh=00_AfCqznFjSK3KyufKmDrHbm3WGuVQLCtenIVSjN1BgCCyYA&oe=6597A2B0' style='heigth: 330px; width: 590px;'>";
    var content24 = "<p>- IS USED IN DECISION MAKING. EVALIATES AN EXPRESSION AND EXECUTES THE CORRESPONDING BODY THAT MATCHES THE EXPRESSION’S RESULT.</p><img src='https://scontent.fmnl13-2.fna.fbcdn.net/v/t39.30808-6/412657688_3455786108020495_3983050105567053455_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=3635dc&_nc_ohc=wrKyxkif9qkAX_g0cc_&_nc_ht=scontent.fmnl13-2.fna&oh=00_AfBZWMz7YnTtgldWH5TcJsYwRqbprvgWwqQlpHXtKpZLLQ&oe=6598A538' style='heigth: 400px; width: 590px;'>";
    var content25 = "<p>- IN PROGRAMMING, LOOPS ARE USED TO REPEAT A BLOCK OF CODE.</p><p>1.THE INITIALEXPRESSION INITIALIZES AND/OR DECLARES VARIABLES AND EXECUTES ONLY ONCE.2.THE CONDITION IS EVALUATED. ° IF THE CONDITION IS false, THE for LOOP IS TERMINATED.° IF THE CONDITION IS true, THE BLOCK OF CODE INSIDE OF THE for LOOP IS EXECUTED.3.THE UPDATEEXPRESSION UPDATES THE VALUE OF INITIALEXPRESSION WHEN THE CONDITION IS true.4.THE CODITION IS EVALUATED AGAIN. THIS PROCESS CONTINUES UNTIL THE CONDITION IS false.</p><img src='https://scontent.fmnl13-1.fna.fbcdn.net/v/t39.30808-6/412646931_3455786378020468_2796277936846295292_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=3635dc&_nc_ohc=2aby24sQdnsAX_rhYgF&_nc_ht=scontent.fmnl13-1.fna&oh=00_AfALSjgc4JxPgULmmkM3UOdiXqlFK3CbAtHSLWKEI7w-rA&oe=65981090' style='heigth: 330px; width: 590px;'>";
    var content26 = "<ol><li>A WHILE LOOP EVALUATES THE CONDITION INSIDE THE PARENTHESIS().<li>IF THE CONDITION EVALUATES TO true, THE CODE INSIDE THE WHILE LOOP IS EXECUTED.<li>THE CONDITION IS EVALUATE AGAIN.<li>THE PROCESS CONTINUES UNTIL THE CONDITION IS false.<li>WHEN THE CONDITION EVALUATES TO false, THE LOOP STOPS</ol><img src='https://scontent.fmnl13-2.fna.fbcdn.net/v/t39.30808-6/412563039_3455786698020436_694369086975774515_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=3635dc&_nc_ohc=415LMmuQfhkAX_mIPSp&_nc_ht=scontent.fmnl13-2.fna&oh=00_AfBlhznNV7ob4wTkQYm_MTcUoE9rCEE0H8_aooeI8QIABQ&oe=65990AEC' style='heigth: 370px; width: 590px;'>";
    var content27 = "<p>- IF THE CONDITION OF A LOOP IS ALWAYS TRUE, THE LOOP RUNS FOR INFINITE TIMES(UNTIL THE MEMORY IS FULL).</p><img src='https://scontent.fmnl25-3.fna.fbcdn.net/v/t39.30808-6/412665131_3455787171353722_3422306577213940625_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=3635dc&_nc_ohc=7m_tzx_wSvEAX8VvdJT&_nc_ht=scontent.fmnl25-3.fna&oh=00_AfCwuswitQKvnm2BtywaYKiLXxKkhJK2DgK0Ko4eFmbWXw&oe=65992062' style='heigth: 200px; width: 590px;'>";
    var content28 = "<p>- THE BREAK STATEMENT IS USED TO TERMINATE THE LOOP IMMEDIATELY WHEN IT IS ENCOUNTERED.</p><img src='https://scontent.fmnl25-5.fna.fbcdn.net/v/t39.30808-6/412610902_3455787818020324_4042521381331648030_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=3635dc&_nc_ohc=4YHB9Ufdpz8AX8ZTytv&_nc_ht=scontent.fmnl25-5.fna&oh=00_AfA0YOKy4RlSrWEX0Db8dgdwfQVMoYn3dxRrs79DsJpwsw&oe=65990EFA' style='heigth: 130px; width: 590px;'>";
    var content29 = "<p>- THE BREAK STATEMENT IS USED TO TERMINATE THE LOOP IMMEDIATELY WHEN IT IS ENCOUNTERED.</p><ul><li>A FUNCTION TO DRAW THE CIRCLE<li>A FUNCTION TO COLOR THE CIRCLE</ul>";
    var content30 = "<p>- A FUNCTION IS DECLARED USING THE FUNCTION KEYWORD.</p><img src='https://scontent.fmnl13-1.fna.fbcdn.net/v/t39.30808-6/412517787_3455788261353613_3351165677015847147_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=3635dc&_nc_ohc=DR89vZMSFIQAX_tOiKa&_nc_ht=scontent.fmnl13-1.fna&oh=00_AfCuxNHSqvb1o7fsSv4gl3s6LcSmWOCmYmktUR9dys6xag&oe=65986C34' style='heigth: 380px; width: 590px;'>";

      var lessonContent = document.getElementById(lessonId);
